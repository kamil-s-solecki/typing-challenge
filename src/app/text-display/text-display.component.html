<section>
  <p class="user-select-none">
    <span *ngFor="let letter of text.letters"
      [ngClass]="{
        valid: letter.isReached && !letter.isMistyped,
        wrong: letter.isReached && letter.isMistyped
      }">{{ letter.value }}</span>
  </p>
  <div id="description">{{ text.description }}</div>
</section>
